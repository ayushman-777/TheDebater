<app-header (toggleSidebarForMe)="sideBarToggle()"></app-header>
<mat-drawer-container>
  <mat-drawer mode="side" [opened]="sideBarOpen">
    <app-side-nav [menuList]="menuList" (onMenuSelected)="menuSelected($event)"></app-side-nav>
  </mat-drawer>
  <mat-drawer-content>
    <div class="container-fluid page h-100" style="overflow-y: auto">
      <div class="d-flex page__box p-3"></div>
      <div class="page__content shadow p-3 position-relative">
        <div class="page-data position-absolute text-center">
          <app-card-sub-topic [heading]="value"></app-card-sub-topic>
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
